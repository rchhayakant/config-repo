server:
  port: 8082

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:auth-service
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure: "*"

jwt:
  secret: ${JWT_SECRET:41Dk432fD23423aADF342lkj234ADF987asdf987ADF345lkj345ADF345ADF345ADF}
  expiration: 3600000
